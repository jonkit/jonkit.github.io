<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

<div class="container content">

  <header class="masthead">
    <h3 class="masthead-title">
      <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
      <small>{{ site.tagline }}</small>
    </h3>
    <p align="center">
    {% for page in site.pages_list %}
    <small><a href="{{ page[1]  }}">{{ page[0] }}</a>&nbsp;&nbsp;</small>
    {% endfor %}
    </p>
  </header>
  
  <main>
    {{ content }}
  </main>

  <footer class="footer">
    <hr>
    <small>
      &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
    </small>
  </footer>
</div>
  
<script src="//static.getclicky.com/js" type="text/javascript"></script>
<script type="text/javascript">try{ clicky.init(101068354); }catch(e){}</script>
<noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101068354ns.gif" /></p></noscript>

</body>

</html>
